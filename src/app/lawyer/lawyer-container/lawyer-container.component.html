<section class="py-5">
  <div class="container mx-auto w-50">
    <div class="head">
      <h1>Lawyer subscription request</h1>
      <p class="lead">Enter your information and we will contact you.</p>
    </div>
    <form >
    <div class="form-group">
      <label for="">Your Name</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">E-mail</label>
      <input type="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Phone Number</label>
      <input type="tel" class="form-control">
    </div>
    <div class="form-group">
      <label for="">office address </label>
      <input type="tel" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Your profile picture (select a suitable profile picture) </label>
      <input type="file" accept="image/png, image/jpeg"  class="form-control">
    </div>
    <div class="form-group">
      <h4 class="h6">Select your specializations (you can select more than one specialization)</h4>
      <div class="py-2">
        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
          Criminal cases
        </label>
      </div>
      <div class="py-2">
        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
          Civil cases
        </label>
      </div>
      <div class="py-2">
        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckIndeterminate">
        <label class="form-check-label" for="flexCheckIndeterminate">
          Family issues
        </label>
      </div>
    </div>
    <button class="btn btn-outline-info">Submit</button>
    </form>
  </div>
</section>
