<section style="background-image: url(assets/images/our.jpg);" class="hero container  mx-auto" >
  <div class="h-100 d-flex align-items-center">
    <h1 class="fw-bolder main-color">Find the right lawyer</h1>
  </div>
</section>

<section class="py-5">
  <div class="container w-75 mx-auto">
    <div class="head">
      <h2 class="fw-bolder text-center">Lawyers & Legal Consultants</h2>
    </div>
    <div class="lawyers py-5">
      <div *ngFor="let lawyer of lawyers" class="text-decoration-none mb-4 text-dark lawyer row p-3 justify-content-start rounded-3 shadow-lg">
        <div class="col-md-2">
          <img  width="100" class="rounded-4" [src]="lawyer.image" alt="" srcset="">
        </div>
        <div class="info col-md-6">
          <h3>{{lawyer.name}}</h3>
          <h5>{{lawyer['job-title']}}</h5>
          <p>{{lawyer.desc.split(" ").slice(0,20).join(" ")}} .....</p>
          <a class="btn btn-outline-info fw-bolder" [routerLink]="['../spacificLawyer',lawyer.id]">Show Details</a>
        </div>
      </div>
    </div>
  </div>
</section>
