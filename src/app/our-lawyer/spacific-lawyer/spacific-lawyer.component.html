<section class="py-5">
  <div class="container w-75 mx-auto">
    <div class="info mb-5 p-4 rounded-3">
      <div class="row">
        <div class="col-md-4">
          <img [src]="lawyer.image" class="w-100 mb-3 rounded-3" alt="" srcset="">
          <h5>{{lawyer.name}}</h5>
          <p>{{lawyer['job-title']}}</p>
          <div class="d-flex justify-content-between">
            <button (click)="contactLawyer=true" class="btn btn-outline-danger fw-bolder">Ask For Issue</button>
            <button class="btn btn-outline-warning fw-bolder">Ask For Trainning</button>
          </div>
        </div>
        <div class="col-md-8">
          <h1 class="h4">{{lawyer.title}}</h1>
          <p class="lead">
            {{lawyer.desc}}
          </p>
        </div>
      </div>
    </div>

    <div class="area p-4 mb-5">
      <h3>Practice Areas</h3>
      <p>
        {{lawyer['Practice-Areas']}}
      </p>
    </div>
    <div class="Certifications mb-5 p-4">
      <h4>Certifications</h4>
      <p>{{lawyer.Certifications}}</p>
    </div>
    <div class="skills p-4">
      <h4>Skills</h4>
      <ul>
        <li *ngFor="let skill of lawyer?.Skills">{{skill}}</li>
      </ul>
    </div>
  </div>
</section>

<section *ngIf="contactLawyer" class="contact-lawyer position-fixed top-0 bottom-0 start-0 end-0 bg-white bg-opacity-50">
  <div class="container row justify-content-center align-items-center mx-auto w-75 h-100">
    <form class="bg-dark p-2 rounded-3">
      <div class="text-end">
        <i (click)="contactLawyer=false" class="fa-solid fa-circle-xmark  text-danger me-auto d-block"></i>
      </div>
      <div class="form-group mb-4">
        <label for="">Your Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group mb-4">
        <label for="">E-mail</label>
        <input type="email" class="form-control">
      </div>
      <div class="form-group mb-4">
        <label for="">Phone Number</label>
        <input type="tel" class="form-control">
      </div>
      <div class="form-group mb-4">
        <label for="">Message</label>
        <textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
      </div>
      <button class="btn btn-outline-info">Contact Lawyer</button>
    </form>
  </div>
</section>
